<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Timer</title>
    <style>
        :root {
            --primary-bg: #1c1c1e;
            --secondary-bg: #2c2c2e;
            --primary-text: #ffffff;
            --secondary-text: #8e8e93;
            --accent-color: #0a84ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 5vw;
            box-sizing: border-box;
        }

        .timer-container {
            position: relative;
            width: 80vw;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            margin: 5vh 0;
        }

        .timer-circle {
            position: relative;
            width: 100%;
            height: 100%;
            border: 0.5vw solid var(--secondary-bg);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timer {
            font-size: 10vw;
            font-weight: 300;
            margin: 0;
            color: var(--primary-text);
            cursor: pointer;
            user-select: none;
        }

        #timer-input {
            position: absolute;
            font-size: 10vw;
            font-weight: 300;
            background: transparent;
            border: none;
            color: var(--primary-text);
            width: 80%;
            text-align: center;
            display: none;
            font-family: inherit;
        }

        .controls {
            display: flex;
            gap: 5vw;
            margin-top: 5vh;
        }

        button {
            background-color: var(--secondary-bg);
            color: var(--primary-text);
            border: none;
            padding: 2vh 4vw;
            border-radius: 2vw;
            font-size: 4vw;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        .tasks {
            margin-top: 5vh;
            width: 100%;
            max-width: 400px;
            display: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            margin: 2vh 0;
            padding: 2vh;
            background-color: var(--secondary-bg);
            border-radius: 2vw;
        }

        .task-checkbox {
            width: 5vw;
            height: 5vw;
            margin-right: 3vw;
            accent-color: var(--accent-color);
        }

        .task-label {
            color: var(--primary-text);
            font-size: 4vw;
        }

        .completed {
            text-decoration: line-through;
            color: var(--secondary-text);
        }

        .mode-indicator {
            font-size: 5vw;
            margin-bottom: 3vh;
            color: var(--secondary-text);
        }

        @media (min-width: 768px) {
            #timer, #timer-input {
                font-size: 5rem;
            }
            button {
                font-size: 1.5rem;
                padding: 1rem 2rem;
            }
            .task-label {
                font-size: 1.25rem;
            }
            .mode-indicator {
                font-size: 2rem;
            }
            .task-checkbox {
                width: 1.5rem;
                height: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="mode-indicator">Work Time</div>
    <div class="timer-container">
        <div class="timer-circle">
            <div id="timer" role="timer" aria-live="polite">25:00</div>
            <input type="text" id="timer-input" maxlength="5" aria-label="Set custom timer">
        </div>
    </div>

    <div class="controls">
        <button onclick="toggleTimer()" aria-label="Start or pause timer">Start</button>
        <button onclick="resetTimer()" aria-label="Reset timer">Reset</button>
    </div>

    <div class="tasks">
        <div class="task-item">
            <input type="checkbox" id="task1" class="task-checkbox" onclick="toggleTask(this)">
            <label for="task1" class="task-label">Drink water</label>
        </div>
        <div class="task-item">
            <input type="checkbox" id="task2" class="task-checkbox" onclick="toggleTask(this)">
            <label for="task2" class="task-label">Eye exercise</label>
        </div>
        <div class="task-item">
            <input type="checkbox" id="task3" class="task-checkbox" onclick="toggleTask(this)">
            <label for="task3" class="task-label">Neck / body stretch</label>
        </div>
    </div>

    <audio id="workStartSound" src="work_start.mp3"></audio>
    <audio id="workEndSound" src="work_finish.mp3"></audio>
    <audio id="restEndSound" src="rest_finish.mp3"></audio>

    <script>
        let timer;
        let timeLeft = 25 * 60;
        let isRunning = false;
        let isWorkMode = true;

        const timerDisplay = document.getElementById('timer');
        const timerInput = document.getElementById('timer-input');
        const modeIndicator = document.querySelector('.mode-indicator');
        const tasksContainer = document.querySelector('.tasks');
        const workStartSound = document.getElementById('workStartSound');
        const workEndSound = document.getElementById('workEndSound');
        const restEndSound = document.getElementById('restEndSound');
        const startPauseButton = document.querySelector('.controls button');

        timerDisplay.addEventListener('click', function() {
            if (!isRunning) {
                timerDisplay.style.display = 'none';
                timerInput.style.display = 'block';
                timerInput.value = timerDisplay.textContent;
                timerInput.focus();
            }
        });

        timerInput.addEventListener('blur', updateCustomTime);
        timerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateCustomTime();
            }
        });

        function updateCustomTime() {
            const timePattern = /^([0-9]{1,2}):([0-9]{2})$/;
            const match = timerInput.value.match(timePattern);
            
            if (match) {
                const minutes = parseInt(match[1]);
                const seconds = parseInt(match[2]);
                if (minutes < 60 && seconds < 60) {
                    timeLeft = minutes * 60 + seconds;
                    updateTimerDisplay();
                }
            }
            
            timerInput.style.display = 'none';
            timerDisplay.style.display = 'block';
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            if (!isRunning) {
                startTimer();
            } else {
                pauseTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            if (isWorkMode) {
                workStartSound.play();
            }
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    handleTimerComplete();
                }
            }, 1000);
            startPauseButton.textContent = 'Pause';
            startPauseButton.setAttribute('aria-label', 'Pause timer');
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startPauseButton.textContent = 'Start';
            startPauseButton.setAttribute('aria-label', 'Start timer');
        }

        function handleTimerComplete() {
            if (isWorkMode) {
                workEndSound.play();
                // Switch to rest mode
                isWorkMode = false;
                timeLeft = 10 * 60; // 10 minutes rest
                modeIndicator.textContent = 'Rest Time';
                tasksContainer.style.display = 'block';
                startTimer(); // Automatically start the rest timer
            } else {
                restEndSound.play(); // Play rest finish sound
                // Switch back to work mode
                isWorkMode = true;
                timeLeft = 25 * 60; // 25 minutes work
                modeIndicator.textContent = 'Work Time';
                tasksContainer.style.display = 'none';
                resetCheckboxes();
                updateTimerDisplay();
                // Don't automatically start the work timer
                startPauseButton.textContent = 'Start';
                startPauseButton.setAttribute('aria-label', 'Start timer');
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            if (isWorkMode) {
                timeLeft = 25 * 60;
                tasksContainer.style.display = 'none';
            } else {
                timeLeft = 10 * 60;
                tasksContainer.style.display = 'block';
            }
            updateTimerDisplay();
            startPauseButton.textContent = 'Start';
            startPauseButton.setAttribute('aria-label', 'Start timer');
        }

        function toggleTask(checkbox) {
            const taskLabel = checkbox.nextElementSibling;
            taskLabel.classList.toggle('completed');
        }

        function resetCheckboxes() {
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.nextElementSibling.classList.remove('completed');
            });
        }

        // Initialize timer display and hide tasks
        updateTimerDisplay();
        tasksContainer.style.display = 'none';
    </script>
</body>
</html>
